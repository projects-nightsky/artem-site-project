<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Ковёр|Регистрация</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
  <style>
   article, aside, details, figcaption, figure, footer,header,
   hgroup, menu, nav, section { display: block; }
  </style>
 </head>
 <body>
     <div class="wrapper registration-conteiner">
         <div class="registration-block">
             <div class="registration-block-title">РЕГИСТРАЦИЯ</div>
             <div class="registration-block-data">
                 <div class="registration-block-field">
                        <div class="registration-block-field-name">Мы хотим знать ваше имя</div>
                        <input  class="registration-block-field-input" placeholder="Имя"/>
                 </div>
                 <div class="registration-block-field">
                        <div class="registration-block-field-name">И конечно же фамилию</div>
                        <input  class="registration-block-field-input" placeholder="Фамилия"/>
                 </div>
                 <div class="registration-block-field">
                        <div class="registration-block-field-name">Укажите ваш возраст</div>
                        <input type="number" class="registration-block-field-input"  placeholder="Возраст"/>
                 </div>
                 <div class="registration-block-field">
                        <div class="registration-block-field-name">А так же ваш пол</div>
                        <select  class="registration-block-field-input"  placeholder="Пол">
                                   <option >Не указано</option>
                                   <option>Мужской</option>
                                   <option>Женский</option>

                        </select>
                 </div>
                 <div class="registration-block-field">
                        <div class="registration-block-field-name">Тут следует указать Логин</div>
                        <input  class="registration-block-field-input" placeholder="Логин"/>
                 </div>
                 <div class="registration-block-field">
                        <div class="registration-block-field-name">И пароль для входа в систему :)</div>
                        <input type="password"  class="registration-block-field-input"  placeholder="Пароль"/>
                 </div>
                 <form action="index.html">
                     <button class="registration-block-button" href='registration.html'>ЗАРЕГИСТРИРОВАТЬСЯ</button>
                 </form>
             </div>
         </div>
     </div>
 </body>
</html>
