<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Ковёр|Регистрация</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
  <style>
   article, aside, details, figcaption, figure, footer,header,
   hgroup, menu, nav, section { display: block; }
  </style>
 </head>
 <body>
     <div class="wrapper registration-conteiner">
         <div class="registration-block">
             <div class="registration-block-title">РЕГИСТРАЦИЯ</div>
             <form onsubmit="popup(event)" class="registration-block-data">
                 <div class="registration-block-field">
                        <div class="registration-block-field-name">Мы хотим знать ваше имя</div>
                        <input id="registration-block-field-input-1" class="registration-block-field-input" required placeholder="Имя"/>
                 </div>
                 <div class="registration-block-field">
                        <div class="registration-block-field-name">И конечно же фамилию</div>
                        <input  id="registration-block-field-input-2"  class="registration-block-field-input" required placeholder="Фамилия"/>
                 </div>
                 <div class="registration-block-field">
                        <div class="registration-block-field-name">Укажите ваш возраст</div>
                        <input type="number" class="registration-block-field-input"  placeholder="Возраст"/>
                 </div>
                 <div class="registration-block-field">
                        <div class="registration-block-field-name">А так же ваш пол</div>
                        <select  class="registration-block-field-input"  placeholder="Пол">
                                   <option >Не указано</option>
                                   <option>Мужской</option>
                                   <option>Женский</option>

                        </select>
                 </div>
                 <div class="registration-block-field">
                        <div class="registration-block-field-name">Тут следует указать Email</div>
                        <input  class="registration-block-field-input"  id="registration-block-field-input-3"  required type="email" placeholder="Email"/>
                 </div>
                 <div class="registration-block-field">
                        <div class="registration-block-field-name">И пароль для входа в систему</div>
                        <input type="password"  id="registration-block-field-input-4"  class="registration-block-field-input" required placeholder="Пароль"/>
                 </div>
              <button class="registration-block-button" >ЗАРЕГИСТРИРОВАТЬСЯ</button>
              </form>
         </div>

         <div id="popup" class="registration-popup">
                <div class="registration-popup-text">Поздравляю вы успешно зарегистрировались</div>
                <a href="index.html"><button class="registration-block-button success-btn">ОК</button></a>
         </div>
     </div>

     <script>
       function popup(event) {
              if(
                     document.getElementById('registration-block-field-input-1').value != "" &&
                     document.getElementById('registration-block-field-input-2').value != "" &&
                     document.getElementById('registration-block-field-input-3').value != "" &&
                     document.getElementById('registration-block-field-input-4').value != "" 
              ){
                     event.preventDefault();
                     document.getElementById('popup').style="display:block;"
              }
       }
       </script>
 </body>
</html>
